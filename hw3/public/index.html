    <body>
    <h1>Cheesecake Order Form</h1>
    <img src="images/cheese_cake.jpg" src="Picture of cheese cake" width="200" height="300">
    


    <form method="get">

        <p>Quantity Topping</p>
        <select name="quantity" id="quantity">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br>

        <!---  I can't get the radio button to be to the right of the drop down for now its on the bottom   --->
        <input type="radio" id="plain" name="topping" value="Plain">
                <label for="plain">Plain</label><br>
                <input type="radio" id="cherry" name="topping" value="Cherry">
                <label for="Cherry">Cherry</label><br>
                <input type="radio" id="chocolate" name="topping" value="Chocolate">
                <label for="Chocolate">Chocolate</label><br>
        <!-- Maybe use a table for the radio buttons -->

        <p>Notes:</p>
        <textarea name="textarea" id="textarea" placeholder="Enter any special instruction here"></textarea>
        <br>
        <button id="order" type="order" form="order" value="Order">Order</button>

    </form>
    <!-- Initally empty, when the form is filled and then hidden it'll be given text -->
    <p id="thankyouText"></p>

   
    <h3>Orders for <div class="dropdown">
        <button class="dropbtn" id="hoverbtn">January</button>
        <div class="dropdown-content">
            <a href="#" class="month" id="jan">Jan</a>
            <a href="#" class="month" id="feb">Feb</a>
            <a href="#" class="month" id="mar">Mar</a>
            <a href="#" class="month" id="apr">Apr</a>
            <a href="#" class="month" id="may">May</a>
            <a href="#" class="month" id="jun">Jun</a>
            <a href="#" class="month" id="jul">Jul</a>
            <a href="#" class="month" id="aug">Aug</a>
            <a href="#" class="month" id="sep">Sep</a>
            <a href="#" class="month" id="oct">Oct</a>
            <a href="#" class="month" id="nov">Nov</a>
            <a href="#" class="month" id="dec">Dec</a>
        </div>

    </div>

    </h3>
    

    <ul>
        <li id="order1">11 cherry</li>
        <li id="order2">17 chocolate</li>
        <li id="order3">31 plain</li>
    </ul>
